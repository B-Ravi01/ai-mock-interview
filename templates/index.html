<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Simple spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg text-gray-800">
    <div class="container mx-auto px-4 py-8 md:py-16 min-h-screen flex items-center justify-center">
        <div class="max-w-xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-6 py-8 md:px-10 md:py-12">
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI Mock Interview</h1>
                    <p class="mt-2 text-gray-600">Prepare for your dream job with an AI-powered interview experience.</p>
                </div>

                <!-- The form now correctly points to the backend endpoint -->
                <form id="interview-form" class="mt-8 space-y-6">
                    <div>
                        <label for="student-name" class="text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="student-name" id="student-name" required
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <label for="resume-upload" class="text-sm font-medium text-gray-700">Upload Resume (PDF)</label>
                        <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="resume-upload-input" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="resume-upload-input" name="resume-upload" type="file" class="sr-only" accept=".pdf" required>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PDF up to 10MB</p>
                                <p id="file-name" class="text-sm text-green-600 font-medium mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="company-name" class="text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" name="company-name" id="company-name" required placeholder="e.g., Google, Microsoft"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <label for="job-role" class="text-sm font-medium text-gray-700">Job Role</label>
                        <input type="text" name="job-role" id="job-role" required placeholder="e.g., Software Engineer, Product Manager"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <button type="submit" id="submit-button"
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300 ease-in-out disabled:bg-indigo-400 disabled:cursor-not-allowed">
                            <span id="button-text">Start Interview</span>
                            <div id="loader" class="loader hidden ml-3"></div>
                        </button>
                    </div>
                    <div id="error-message" class="text-red-500 text-sm text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const resumeUploadInput = document.getElementById('resume-upload-input');
        const fileNameDisplay = document.getElementById('file-name');
        const form = document.getElementById('interview-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        resumeUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; // Clear previous errors

            // Show loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Generating Questions...';
            loader.classList.remove('hidden');

            const formData = new FormData();
            formData.append('student-name', document.getElementById('student-name').value);
            formData.append('company-name', document.getElementById('company-name').value);
            formData.append('job-role', document.getElementById('job-role').value);
            formData.append('resume-upload', resumeUploadInput.files[0]);

            try {
                const response = await fetch('/interview', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    // If response is not 2xx, throw an error to be caught by the catch block
                    throw new Error(result.error || `HTTP error! Status: ${response.status}`);
                }

                // On success, store questions and redirect
                // We use localStorage to pass data between pages. It's simple for this use case.
                localStorage.setItem('interviewQuestions', JSON.stringify(result.questions));
                window.location.href = '/interview-session'; // Redirect to the new interview page

            } catch (error) {
                // Display error message to the user
                console.error('Submission Error:', error);
                errorMessage.textContent = `Error: ${error.message}. Please try again.`;
            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.textContent = 'Start Interview';
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
